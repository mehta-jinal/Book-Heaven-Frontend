<div class="container py-5">
  <div class="row g-5">
    <!-- Product Image Section -->
    <div class="col-lg-6">
      <div class="image-container" style="width: 100%; height: 100%; max-height: 600px; overflow: hidden;">
        <img
          [src]="book.image"
          class="img-fluid w-100 h-100"
          alt="Product Image"
          style="object-fit: cover; width: 100%; height: 100%;"
        />
      </div>
    </div>

    <!-- Product Info Section -->
    <div class="col-lg-6">
      <h2 class="fw-bold mb-2 text-primary">{{book.name}}</h2>
      <p class="text-muted fst-italic">{{book.description}}</p>
      <h3 class="my-4 text-danger">$99.99</h3>
      <p class="mb-4">
        This is a detailed description of the product. It provides all necessary
        information about the features, benefits, and specifications of the
        product.
      </p>

      <!-- Quantity Input and Add to Cart Button -->
      <div class="d-flex align-items-center gap-3 mb-4">
        <input
          type="number"
          class="form-control"
          value="1"
          min="1"
          style="max-width: 80px; text-align: center; border-radius: 5px;"
        />
        <button class="btn btn-primary btn-lg px-4" type="button">Add to Cart</button>
      </div>

      <!-- Wishlist and Compare Buttons -->
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" type="button">
          <i class="bi bi-heart"></i> Add to Wishlist
        </button>
        <button class="btn btn-outline-secondary btn-sm" type="button">
          <i class="bi bi-arrow-left-right"></i> Compare
        </button>
      </div>
    </div>
  </div>
</div>
