<div class="container py-5">
  <div class="row g-5">
    <!-- Product Image Section -->
    <div class="col-lg-6">
      <div class="image-container" style="width: 100%; height: 100%; max-height: 600px; overflow: hidden;">
        <img [src]="book.image" class="img-fluid w-100 h-100" alt="Product Image" style="object-fit: cover; width: 100%; height: 100%;" />
      </div>
    </div>

    <!-- Product Info Section -->
    <div class="col-lg-6 mt-5">
      <h1 class="ts font-bold mt-5 text-rose">{{book.name}}</h1>
      <p class="ts1 fst-italic mt-2">-{{book.author}}</p>
      <p class="ts1 mt-4">{{book.description}}</p>
      <p class="mt-2">Published on: {{book.pub_date}}</p>
      <button  (submit)="onDownloadClick()">Download</button>

      <a (click)="onDownloadClick()" class="btn glass mt-3">Download</a>
      <!-- <a href="register" class="btn glass mt-3" >Download</a> -->
    </div>
  </div>
</div>
