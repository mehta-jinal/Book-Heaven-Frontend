<div class="container py-5">
	<div class="row g-5">
		<!-- Product Image Section -->
		<div class="col-lg-6">
			<div class="image-container" style="width: 100%; height: 100%; max-height: 600px; overflow: hidden;">
				<img [src]="book.image" class="img-fluid w-100 h-100" alt="Product Image"
					style="object-fit: cover; width: 100%; height: 100%;" />
			</div>
		</div>

		<!-- Product Info Section -->
		<div class="col-lg-6 mt-5">
			<h1 class="ts font-bold mt-5 text-rose">{{book.name}}</h1>
			<p class="ts1 fst-italic mt-2">-{{book.author}}</p>
			<p class="ts1 mt-4">{{book.description}}</p>
			<p class="mt-2">Published on: {{book.pub_date}}</p>
			<!-- <div class="flex mt-8" data-theme="light">
				<label for="auth-modal" class="btn glass btn-primary">Download</label>
			</div> -->
			<!-- </div> -->

			<!-- Button trigger modal -->
			<div class="flex mt-8" data-theme="light">
				<label for="auth-modal" class="btn glass btn-primary">Download</label>
			</div>

			<!-- Modal Structure -->
			<input type="checkbox" id="auth-modal" class="modal-toggle" />
			<div class="modal">
				<div class="modal-box relative">
					<label for="auth-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>

					<!-- Login Form (default view) -->
					<div id="login-form">
						<h3 class="font-bold text-lg">Login</h3>
						<form>
							<div class="form-control">
								<label class="label" for="login-email">
									<span class="label-text">Email</span>
								</label>
								<input type="email" id="login-email" class="input input-bordered" required />
							</div>
							<div class="form-control">
								<label class="label" for="login-password">
									<span class="label-text">Password</span>
								</label>
								<input type="password" id="login-password" class="input input-bordered" required />
							</div>
							<div class="form-control mt-6">
								<button type="submit" class="btn btn-primary w-full">Login</button>
							</div>
						</form>
						<p class="mt-4 text-center">Don't have an account? <a href="#" class="text-rose"
								id="show-signup">Register here</a></p>
					</div>

					<!-- Signup Form (hidden initially) -->
					<div id="signup-form" class="hidden">
						<h3 class="font-bold text-lg">Sign Up</h3>
						<form>
							<div class="form-control">
								<label class="label" for="signup-name">
									<span class="label-text">Name</span>
								</label>
								<input type="text" id="signup-name" class="input input-bordered" required />
							</div>
							<div class="form-control">
								<label class="label" for="signup-email">
									<span class="label-text">Email</span>
								</label>
								<input type="email" id="signup-email" class="input input-bordered" required />
							</div>
							<div class="form-control">
								<label class="label" for="signup-password">
									<span class="label-text">Password</span>
								</label>
								<input type="password" id="signup-password" class="input input-bordered" required />
							</div>
							<div class="form-control mt-6">
								<button type="submit" class="btn btn-primary w-full">Sign Up</button>
							</div>
						</form>
						<p class="mt-4 text-center">Already have an account? <a href="#" class="text-rose"
								id="show-login">Login here</a></p>
					</div>
				</div>
			</div>

			<!-- Modal toggle script -->
			<script>
				const loginForm = document.getElementById('login-form');
				const signupForm = document.getElementById('signup-form');
				const showSignupLink = document.getElementById('show-signup');
				const showLoginLink = document.getElementById('show-login');

				// Toggle from login to signup form
				showSignupLink.addEventListener('click', function (e) {
					e.preventDefault();
					loginForm.classList.add('hidden');
					signupForm.classList.remove('hidden');
				});

				// Toggle from signup to login form
				showLoginLink.addEventListener('click', function (e) {
					e.preventDefault();
					signupForm.classList.add('hidden');
					loginForm.classList.remove('hidden');
				});
			</script>
