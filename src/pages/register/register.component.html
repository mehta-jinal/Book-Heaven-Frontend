<!-- Modal Structure -->
<input type="checkbox" id="auth-modal" class="modal-toggle" />
<div class="modal" data-theme="light">
    <div class="modal-box relative">
        <label for="auth-modal" class="button btn-sm btn-circle absolute right-2 top-2">âœ•</label>

        @if(!showRegister){
        <!-- Login Form (default view) -->
        <div id="login-form" style="font-family: cursive">
            <h3 class="font-bold text-2xl text-center text-rose">Sign In</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <div class="form-group">
                    <label for="email" class="mt-4 text-lg font-semibold text-rose">Email</label>
                    <input type="email" placeholder="Enter Email" formControlName="email" class="form-control mt-2" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="mt-4 text-lg font-semibold text-rose">Password</label>
                    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control mt-2" id="password" required>
                </div>
                <button type="submit" class="btn glass btn-rose w-full mt-4" [disabled]="loginForm.invalid">Sign In</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a class="cursor-pointer" (click)="toggleRegister()">Click here</a></p>
        </div>
        }

        <!-- Signup Form (hidden initially) -->
        @if (showRegister) {
        <div id="signup-form" style="font-family: cursive">
            <h3 class="font-bold text-2xl text-center text-rose">Sign Up</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="signup-name" class="mt-4 text-lg font-semibold text-rose">Name</label>
                    <input type="text" placeholder="Enter Your Name" formControlName="name" class="form-control mt-2" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email" class="mt-4 text-lg font-semibold text-rose">Email</label>
                    <input type="email" placeholder="Enter Email" formControlName="email" class="form-control mt-2" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password" class="mt-4 text-lg font-semibold text-rose">Password</label>
                    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control mt-2" id="signup-password" required>
                </div>
                <button type="submit" class="btn glass btn-rose w-full mt-4" [disabled]="registerForm.invalid">Sign Up</button>
            </form>
            <p class="mt-4 text-center">Already have an account? <a class="cursor-pointer" (click)="toggleRegister()">Click here</a></p>
        </div>
        }
    </div>
</div>

<!-- Modal toggle script -->
<script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupLink = document.getElementById('show-signup');
    const showLoginLink = document.getElementById('show-login');

    // Toggle from login to signup form
    showSignupLink.addEventListener('click', function (e) {
        e.preventDefault();
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
    });

    // Toggle from signup to login form
    showLoginLink.addEventListener('click', function (e) {
        e.preventDefault();
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
    });
</script>
