<!-- Modal Structure -->
<input type="checkbox" id="auth-modal" class="modal-toggle" />
<div class="modal" data-theme="light">
    <div class="modal-box relative">
        <label for="auth-modal" class="button btn-sm btn-circle absolute right-2 top-2">âœ•</label>

        @if(!showRegister){
        <!-- Login Form (default view) -->
        <div id="login-form">
            <h3 class="font-bold text-lg">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <button (click)="toggleRegister()">Register
                    here</button></p>
        </div>
        }

        <!-- Signup Form (hidden initially) -->
        @if (showRegister) {
        <div id="signup-form">
            <h3 class="font-bold text-lg">Sign Up</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="label" for="signup-name">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" id="signup-name" class="input input-bordered" formControlName="name" required />

                </div>
                <div class="form-group">
                    <label class="label" for="signup-email">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="signup-email" class="input input-bordered" formControlName="email" />
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Please enter a valid email address
                    </div>
                </div>
                <div class="form-group">
                    <label class="label" for="signup-password">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" id="signup-password" class="input input-bordered"
                        formControlName="password" />
                </div>
                <div class="form-group mt-6">
                    <button type="submit" class="btn btn-primary w-full" [disabled]="registerForm.invalid">Sign
                        Up</button>
                </div>
            </form>
            <p class="mt-4 text-center">Already have an account? <button (click)="toggleRegister()">Login here</button>
            </p>
        </div>
        }
    </div>
</div>

<!-- Modal toggle script -->
<script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupLink = document.getElementById('show-signup');
    const showLoginLink = document.getElementById('show-login');

    // Toggle from login to signup form
    showSignupLink.addEventListener('click', function (e) {
        e.preventDefault();
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
    });

    // Toggle from signup to login form
    showLoginLink.addEventListener('click', function (e) {
        e.preventDefault();
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
    });
</script>
