 <div class="contact-us-container" id="contactus-form" style="font-family: cursive">
    <h3 class="font-bold text-2xl text-center text-rose">Contact Us</h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="contact-email" class="mt-4 text-lg font-semibold text-rose">Email</label>
        <input type="email" placeholder="Enter Your Email" formControlName="email" class="form-control mt-2" id="contact-email" required>
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      <div class="form-group">
        <label for="contact-message" class="mt-4 text-lg font-semibold text-rose">Message</label>
        <textarea placeholder="Enter Your Message" formControlName="message" class="form-control mt-2" id="contact-message" rows="5" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          Message is required
        </div>
      </div>
      <button type="submit" class="btn glass btn-rose w-full mt-4" [disabled]="contactForm.invalid">Send Message</button>
    </form>
    
    <!-- Static Contact Info Icons Section -->
    <div class="mt-8 text-center">
      <h4 class="font-bold text-xl text-rose">You can also reach us at:</h4>
      <div class="flex justify-center space-x-6 mt-4">
        <!-- Icon for Phone -->
        <div class="text-center">
          <i class="fas fa-phone-alt fa-2x text-rose"></i>
          <p class="mt-2">+123 456 789</p>
        </div>
        <!-- Icon for Address -->
        <div class="text-center">
          <i class="fas fa-map-marker-alt fa-2x text-rose"></i>
          <p class="mt-2">123 Street, City</p>
        </div>
        <!-- Icon for Email -->
        <div class="text-center">
          <i class="fas fa-envelope fa-2x text-rose"></i>
          <p class="mt-2">contact.com</p>
        </div>
      </div>
    </div>
  </div>
