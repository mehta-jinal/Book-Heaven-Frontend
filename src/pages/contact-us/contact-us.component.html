<div class="contact-us-container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name" required />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" formControlName="subject" placeholder="Subject" required />
        <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
          Subject is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" placeholder="Your message" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          Message is required
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Send</button>
    </form>
  </div>
