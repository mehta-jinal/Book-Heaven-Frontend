<div class="library-container">
  <!-- Sidebar for Filters -->
  <div class="sidebar">
    <h3>Filter by Language</h3>
    <div *ngFor="let language of languages">
      <input 
        type="checkbox" 
        (change)="onLanguageChange(language.id, $event)" 
        [value]="language.id" 
        id="language-{{language.id}}"
      />
      <label for="language-{{language.id}}">{{ language.name }}</label>
    </div>

    <h3>Filter by Category</h3>
    <div *ngFor="let category of categories">
      <input 
        type="checkbox" 
        (change)="onCategoryChange(category.id, $event)" 
        [value]="category.id" 
        id="category-{{category.id}}"
      />
      <label for="category-{{category.id}}">{{ category.name }}</label>
    </div>
  </div>

  <!-- Display Books -->
  <section class="library-grid">
    <div class="container" *ngFor="let book of filteredBooks">
      <div class="card">
        <div class="imgBx">
          <img [src]="book.image" alt="{{book.name}}">
        </div>
        <div class="contentBx">
          <div class="size">
            <h2>{{ book.name }}</h2>
          </div>
          <a [href]="'/library/book/' + book._id">View</a>
        </div>
      </div>
    </div>
  </section>
</div>
