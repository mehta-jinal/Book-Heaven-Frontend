<div class="library-container">
  <!-- Sidebar for Filters -->
  <div class="sidebar">
    <h3>Filter by Language</h3>
    <div *ngFor="let language of languages">
      <input type="checkbox" (change)="onLanguageChange(language, $event)">
      <label>{{ language }}</label>
    </div>

    <h3>Filter by Category</h3>
    <div *ngFor="let category of categories">
      <input type="checkbox" (change)="onCategoryChange(category, $event)">
      <label>{{ category }}</label>
    </div>
  </div>

  <!-- Display Books -->
  <section class="library-grid">
    <div class="container" *ngFor="let book of filteredBooks">
      <div class="card">
        <div class="imgBx">
          <img [src]="book.image" alt="{{book.name}}">
        </div>
        <div class="contentBx">
        <div class="size">
          <h2>{{ book.name }}</h2>
        </div>
          <a [href]="'/library/book/' + book._id">View</a>
        </div>
      </div>
    </div>
  </section>
</div>
