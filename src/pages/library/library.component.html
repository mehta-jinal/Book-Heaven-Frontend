<!-- Library Grid Section -->

<section class="library-grid">
  <div class="container" *ngFor="let book of books">

 <!-- <html data-theme="light"> -->
<section class="library-grid " >
    <!-- Additional Library Items... -->

    <div class="container">
      <div class="card">
          <div class="imgBx">
              <img src="https://people.com/thmb/aHfCGhYovkpLu3cxWkeJoVJ1T8s=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(499x0:501x2)/colleen-hoover-books-062723-05-9ccd2777c46747acb3ca35b94231b248.jpg" alt="">
          </div>
          <div class="contentBx">
              <div class="size">
                <h2>November 9</h2>
              </div>
              <a href="library/book/:id">View</a>
            </div>

      </div>
  </div>

  <div class="container">

    <div class="card">
      <div class="imgBx">
        <!-- Dynamically load book image -->
        <img [src]="book.image" alt="{{ book.name }}">
      </div>

      <div class="contentBx">
        <div class="size">
          <!-- Display book name -->
          <h2>{{ book.name }}</h2>
        </div>
        <!-- Dynamic link to view the book details -->
        <a [href]="'library/book/' + book._id">View</a>
      </div>
    </div>
  </div>
</section>
